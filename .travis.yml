language: go

sudo: false

matrix:
  include:
    - go: 1.x
      env: RELEASE=true
    - go: master
      addons:
          apt:
            packages:
            - upx-ucl
  allow_failures:
    - go: master

after_success:
  - go build -ldflags="-s -w"
  - upx --best --lzma docker-systemd-shim
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: docker-systemd-shim
  on:
    tags: true
    repo: mback2k/docker-systemd-shim
    condition: $RELEASE = true
